<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce-Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
  <div class="container mt-4">
  <div class="row">
    <!-- left side cards -->
    <div class="col-md-6">
      <!-- Big card -->
      <div class="card p-4 mb-3 w-100" style= "height: 200px;">
        <div class="d-flex justify-content-between align-items-center">
          <div class="text-center flex-fill border-end">
            <h4>UGX 50,000,000</h4>
            <small>Total Sales</small>
          </div>
          <div class="text-center flex-fill">
            <h4>UGX 15,000,000</h4>
            <small>Orders</small>
          </div>
        </div>
      </div>
      <div class="d-flex gap-3">
        <div class="card p-3 flex-fill text-center">
          <h4 class="text-success">UGX 42,000,000</h4>
          <small>In stock</small>
        </div>
        <div class="card p-3 flex-fill text-center">
          <h4 class="text-danger">5</h4>
          <small>Out of stock</small>
        </div>
      </div>
    </div>

  <div class="col-md-6">
      <div class="card p-4">
      <h4 class="mb-3">Add Product</h4>
      <!-- Success alert (hidden by default) -->
      <div id="successAlert" class="alert alert-success d-none">
        Product has been added successfully!
        <button
          type="button"
          class="btn-close float-end"
          onclick="closeAlert()"
        ></button>
      </div>
      <form id="productForm" action="" method="" novalidate>
        <div class="mb-3">
          <!-- <label for="productName">Product Name</label> -->
          <input
            class="form-control"
            type="text"
            id="productName"
            name="productName"
            placeholder="Product Name"
            required
          />
        </div>
        <div class="mb-3">
          <!-- <label for="category">Category</label> -->
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="Category"
            required
          />
        </div>
        <div class="mb-3">
          <!-- <label for="price">Price</label> -->
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="Price"
            min="100"
            required
          />
        </div>
        <div class="mb-3">
          <!-- <label for="quantity">Quantity</label> -->
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            placeholder="quantity"
            required
          />
        </div>
        <div class="mb-3 d-flex gap-2">
          <input
            type="text"
            class="form-control"
            id="color"
            name="color"
            placeholder="Color"
            required
          />
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
          />
        </div>
  </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-orange text-white flex-fill">
            SAVE
          </button>
          <button type="reset" class="btn btn-secondary flex-fill">
            CLEAR
          </button>
        </div>
      </form>
    </div>
      <div class="row mt-4">
    <div class="col-12">
      <div class="card p-3">
        <h4>Products List</h4>
        <table class="table table-bordered">
          <thead class="table-light  table-dark">
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>CATEGORY</th>
              <th>PRICE (UGX)</th>
              <th>QUANTITY</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>  
     
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="public/js/validations.js"></script>
  </body>
</html>
